<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="icons8-calculator-32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div class="cursor-content">
          <div data-current-operand class="current-operand"></div>
          <span class="blink"></span>
        </div>
      </div>

      <button data-all-clear class="span-two">AC</button>
      <button data-delete class="cal-del">DEL</button>
      <button data-operation class="cal-operations">รท</button>
      <button data-number class="cal-button">1</button>
      <button data-number class="cal-button">2</button>
      <button data-number class="cal-button">3</button>
      <button data-operation class="cal-operations">*</button>
      <button data-number class="cal-button">4</button>
      <button data-number class="cal-button">5</button>
      <button data-number class="cal-button">6</button>
      <button data-operation class="cal-operations">+</button>
      <button data-number class="cal-button">7</button>
      <button data-number class="cal-button">8</button>
      <button data-number class="cal-button">9</button>
      <button data-operation class="cal-operations">-</button>
      <button data-number class="cal-button">.</button>
      <button data-number class="cal-button">0</button>
      <button data-equals class="span-two">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
